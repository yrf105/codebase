syntax = "proto3";

option go_package = "github.com/yrf105/codebase/Go/gRPC-learning/pcbook";

message Screen {
    message Resolution {
        int32 width = 1;
        int32 height = 2;
    }

    enum Panel {
        UNKNOWN = 0;
        IPS = 1;
        OLED = 2;
    }

    float size_inch = 1;
    Resolution resolution = 2;
    Panel panel = 3;
    bool multitouch = 4;
}